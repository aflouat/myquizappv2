<div class="quiz-container">
  <div class="content">

    <mat-card class="quiz-card">
      <mat-card-header>
        <mat-card-title>Quiz</mat-card-title>
        <mat-card-subtitle>{{ quiz?.title }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>Joueur : {{ player }}</p>
        <ng-container *ngIf="quiz?.questions && quiz.questions.length > 0; else noQuestions">
          <p>{{ quiz.questions[currentQuestionIndex].text }}</p>
          <mat-list>
            <mat-list-item *ngFor="let answer of quiz.questions[currentQuestionIndex].answers">
              <button
                mat-raised-button
                [ngClass]="{
              'correct': answerStates[answer.id],
              'incorrect': !answerStates[answer.id]
            }"
                (click)="checkAnswer(quiz.questions[currentQuestionIndex], answer.id)"
                [disabled]="answerStates[answer.id] != null"
              >
                {{ answer.text }}
              </button>
              -
            </mat-list-item>
          </mat-list>
          <div class="navigation">
            <button
              mat-raised-button
              color="primary"
              (click)="nextQuestion()"
              [disabled]="!answerStates[currentQuestionIndex]"
              *ngIf="currentQuestionIndex < quiz.questions.length - 1"
            >
              Question suivante
            </button>
            <button
              mat-raised-button
              color="primary"
              (click)="finishQuiz()"
              *ngIf="currentQuestionIndex === quiz.questions.length - 1 && answerStates[currentQuestionIndex]"
            >
              Terminer
            </button>
          </div>
        </ng-container>
        <ng-template #noQuestions>
          <p>Aucune question disponible.</p>
        </ng-template>
      </mat-card-content>
    </mat-card>




  </div>
</div>
