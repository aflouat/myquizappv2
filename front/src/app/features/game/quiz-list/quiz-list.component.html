<div class="quiz-list-container">
  <h2>Liste des quiz</h2>

  <div class="topics-container">
  <div class="topic-card" *ngFor="let quiz of quizList">
    <h3>{{ quiz.title }}</h3>
    <div class="button-container">
</div>
  </div>
</div>


  <ng-template #noQuiz>
    <p>Aucun quiz disponible.</p>
  </ng-template>
</div>
